<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="nft.css" />
  </head>
  <body>
    <div class="mainBg">
      <div class="nftCard">
        <img
          src="resources/images/image-equilibrium.jpg"
          alt="nft"
          class="nftImg"
        />
        <h2 class="colorWhite">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="parentGridDiv">
          <div class="childEthDiv">
            <img src="resources/svg/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="childTimeDiv">
            <img src="resources/svg/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="creatorFlexDiv">
          <img src="resources/images/image-avatar.png" alt="creator" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor.</a
          >
          Coded by
          <a href="https://github.com/2Kelvin" target="_blank">2Kelvin.</a>
        </p>
      </div>
    </div>
  </body>
</html>
